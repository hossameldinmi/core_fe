  
# https://docs.codecov.io/docs/commit-status
codecov:
  token: "75237020-1d90-42f1-93fe-3be75bc792e7"
  bot: "codecov-io"
  ci:
    - "github.org"
    - "dev.azure.com"
  strict_yaml_branch: "yaml-config"
  max_report_age: 24
  disable_default_path_fixes: no
  require_ci_to_pass: yes
  notify:
    after_n_builds: 2
    wait_for_ci: yes
coverage:
  round: up
  range: 90..100
  status:
    project:
      default: 
          target: auto
          threshold: 5%
          base: auto 
          # advanced settings
          branches: 
            - master
            - develop
            - releases/*
            - azure-pipelines/*
          if_no_uploads: error
          if_not_found: success
          if_ci_failed: error
          only_pulls: false
      core_fe_dart:
        flags: 
          - core_fe_dart
      core_fe_flutter:
        target: 50%
        flags: 
          - core_fe_flutter
      core_fe_presentation:
        target: 89%
        flags: 
          - core_fe_presentation
      core_fe_infrastructure:
        target: 89%
        flags: 
          - core_fe_infrastructure

flags:
  # filter the folder(s) you wish to measure by that flag
  core_fe_dart:
    # only include files in the backend folder
    paths:
      - ./core_fe_dart/
  core_fe_flutter:
    paths:
      - ./core_fe_flutter/
  core_fe_presentation:
    paths:
      - ./core_fe_presentation/
  core_fe_infrastructure:
    paths:
      - ./core_fe_infrastructure/