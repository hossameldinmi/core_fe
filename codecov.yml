  
# https://docs.codecov.io/docs/commit-status
codecov:
  token: ${{secrets.CODECOV_TOKEN}}
  bot: "codecov-io"
  ci:
    - "github.org"
    - "dev.azure.com"
  # strict_yaml_branch: "yaml-config"
  max_report_age: 24
  disable_default_path_fixes: no
  require_ci_to_pass: yes
comment:
  layout: "reach, diff, flags, files"
  behavior: default
  require_changes: false  # if true: only post the comment if coverage changes
  require_base: no        # [yes :: must have a base report to post]
  require_head: yes       # [yes :: must have a head report to post]
  branches:               # branch names that can post comment
    - "master"
    - "develop"
  show_carryforward_flags: true
#   # notify:
#     # after_n_builds: 2
#     # wait_for_ci: yes
    
coverage:
  round: up
  range: 70..100
  status:
    project:
      default: 
          target: 90%
          threshold: 5%
          base: auto 
          # advanced settings
          branches: 
            - master
            - develop
            - releases/*
            - azure-pipelines/*
          if_no_uploads: error
          if_not_found: success
          if_ci_failed: error
          only_pulls: false
      core_fe_dart:
        flags: 
          - core_fe_dart
      core_fe_flutter:
        flags: 
          - core_fe_flutter
      core_fe_presentation:
        flags: 
          - core_fe_presentation
      core_fe_infrastructure:
        flags: 
          - core_fe_infrastructure
    patch:
      default:
        # basic
        target: auto
        threshold: 0%
        base: auto 
        # advanced
        branches: 
          - master
          - develop
        if_ci_failed: error #success, failure, error, ignore
        only_pulls: false
        flags: 
          - core_fe_dart
          - core_fe_flutter
          - core_fe_presentation
          - core_fe_infrastructure

flags:
  # filter the folder(s) you wish to measure by that flag
  core_fe_dart:
    # only include files in the backend folder
    paths:
      - ./core_fe_dart/
    carryforward: true
  core_fe_flutter:
    paths:
      - ./core_fe_flutter/
    carryforward: true
  core_fe_presentation:
    paths:
      - ./core_fe_presentation/
    carryforward: true
  core_fe_infrastructure:
    paths:
      - ./core_fe_infrastructure/
    carryforward: true